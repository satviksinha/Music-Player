<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FEEL THE MUSIC</h1>
    </div>
    <div class="music-wrapper">
        <div class="info-wrapper">
        <div class="song-info">
            <h4 id="title">Fast Car</h4>
            <img src="Fast Car.jpg" id ="logo" width="50px" height="8%">
        </div>
         <div class="progress-container">
            <div class="progress-info"></div>
        </div> 
        </div>
        <audio src="Fast Car.mp3" id="audio"></audio>
        &nbsp;&nbsp;&nbsp;
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js" integrity="sha512-LF8ZB1iTwi4Qvkm4pekHG4a437Y9Af5ZuwbnW4GTbAWQeR2E4KW8WF+xH8b9psevV7wIlDMx1MH9YfPqgKhA/Q==" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
